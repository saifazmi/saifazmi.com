<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SaifAzmi_</title>
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/minireset.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/animations.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123828896-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-123828896-1');
  </script>

  <script>
    /**
    * Function that tracks a click on an outbound link in Analytics.
    * This function takes a valid URL string as an argument, and uses that URL string
    * as the event label. Setting the transport method to 'beacon' lets the hit be sent
    * using 'navigator.sendBeacon' in browser that support it.
    */
    var trackOutboundLink = function(url) {
      gtag('event', 'click', {
        'event_category': 'outbound',
        'event_label': url,
        'transport_type': 'beacon',
        'event_callback': function(){document.location = url;}
      });
    }
    </script>
</head>
<body>
  <div class="content">
    <aside class="side">
      <figure class="picture">
        <img id="pictureImage" class="picture-image"
             src="assets/images/pixle_cube.png"
             alt="Website Logo"
             width="320"
             height="320">
      </figure>
    </aside>
    <main class="about">
      <h1 class="name">Hi, I'm Saif Azmi</h1>
      <p class="job">Software Engineer</p>
      <hr class="hr">
      <div class="description">
        <p>
          Part-time hacker, full-time code wrangler and everything tech.
        </p>
      </div>
      <div class="contact">
        <a class="button" onclick="trackOutboundLink('mailto:hi@saifazmi.com?subject=Hello'); return false;" href="mailto:hi@saifazmi.com?subject=Hello">Email Me</a>
      </div>
      <div class="contact">
        <a class="button" onclick="trackOutboundLink('https://t.me/saifazmi'); return false;" href="https://t.me/saifazmi">Telegram</a>
      </div>
      <ul class="social">
        <li><a onclick="trackOutboundLink('https://twitter.com/saifazmi_'); return false;" href="https://twitter.com/saifazmi_">
          <i class="fab fa-twitter"></i>
        </a></li>
        <li><a onclick="trackOutboundLink('https://github.com/saifazmi'); return false;" href="https://github.com/saifazmi">
          <i class="fab fa-github"></i>
        </a></li>
        <li><a onclick="trackOutboundLink('https://www.linkedin.com/in/saifazmi/'); return false;" href="https://www.linkedin.com/in/saifazmi/">
          <i class="fab fa-linkedin"></i>
        </a></li>
        <li><a onclick="trackOutboundLink('https://keybase.io/saifazmi'); return false;" href="https://keybase.io/saifazmi">
          <i class="fab fa-keybase"></i>
        </a></li>
      </ul>
    </main>
  </div>
</body>
</html>
